<div class="main"> 
    
    <div class="song-container">
        <div class="header">
            <i class="far fa-arrow-left" (click)="back()"></i>
        </div>
        <h2>Song Info</h2>
        <h3>{{ song.songTitle }}</h3> 
        <h4>{{song.artist}}</h4> 
        <div class="box">
            <div class="box-col">
                <p>Genre : <small>{{ song.genre }}</small></p>
                <p>Release Date : <small>{{ song.releaseDate }}</small></p>
            </div> 
            <div class="box-col">
                <p>Record Label : <small>{{ song.recordLabel }}</small></p>
                <p>Album: <small>{{ song.album }}</small></p>
            </div>
        </div>
    </div>
</div>
